<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebSnap Pro</title>
        <!-- tailwindcss script add here-->
        <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header class="p-2 flex items-center justify-center">
			<a href="/" class="text-xl font-bold">WebSnap Pro</a>
		</header>
		<main class="bg-gray-100 px-2 py-6 min-h-screen">
			<section
				class="container flex max-w-screen-sm flex-col bg-white p-4 text-center rounded mx-auto"
			>
				<h1 class="text-2xl font-bold">WebSnap Screenshot Generator</h1>
				<form
					name="urlform"
					id="urlform"
					class="mt-6 flex flex-col gap-y-4 accent-blue-600"
				>
					<label class="text-left" for="url">Website URL</label>
					<input
						type="url"
						name="url"
						id="url"
						pattern="https://.*"
						class="rounded border px-2 py-1"
						placeholder="https://codedamn.com"
		
					/>

					<button
						class="rounded bg-blue-600 px-4 py-2 text-sm font-bold text-white hover:bg-blue-800 focus:outline-none focus:ring-4"
					>
						Get Screenshot
					</button>
				</form>
			</section>
			<section
				class="mt-8 flex flex-col gap-y-4 bg-white p-4 rounded hidden max-w-screen-lg mx-auto"
				data-container="output"
			>
				<h2 class="text-lg font-bold">Screenshot</h2>
				<img
					src="https://placehold.co/800x500"
					alt="website image"
					class="w-full"
					data-container="image"
				/>
				<a
					download
					href="#"
					class="rounded bg-blue-600 text-center justify-center px-4 py-2 text-sm font-bold text-white hover:bg-blue-800 focus:outline-none focus:ring-4"
					data-container="dl-btn"
				>
					Download Image
				</a>
			</section>
		</main>
	</body>
</html>
